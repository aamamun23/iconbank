<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="login-form">
        <h1 class="text-center">Welcome to Bank</h1>
        <input type="text" class="form-control mt-3" placeholder="Enter username or email">
        <input type="password" class="form-control mt-3" placeholder="Enter password">
        <input id="login-submit" class="btn btn-success mt-3" type="submit" value="Login">
    </div>

    <div id="bank-management" class="mt-5">
        <div class="container">
            <h2 class="text-center">Bank Dashboard</h2>
            <div class="row mt-4">
                <div class="col-sm-4">
                    <div class="deposit p-4 text-center text-light bg-info">
                        <h4>Deposit amount</h4>
                        <h2>$<span id="bankDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="withdraw p-4 text-center text-light bg-warning">
                        <h4>Deposit amount</h4>
                        <h2>$<span id="bankWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="balance p-4 text-center text-light bg-primary">
                        <h4>Deposit amount</h4>
                        <h2>$<span id="totalDeposit">1250</span>  </h2>
                    </div>
                </div>
            </div>
            <div class="row mt-5 shadow-lg bg-warning p-5">
                <div class="col-sm-6">
                    <div class="border p-4">
                        <label for="deposit">Deposit amount</label>
                        <input type="number" id="depositAmount" class="form-control mt-2" placeholder="Enter deposit amount">
                        <input type="submit" id="depositBtn" class="btn btn-success mt-3" value="Deposit">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="border p-4">
                        <label for="withdraw">Withdraw amount</label>
                        <input type="number" id="withdrawAmount" class="form-control mt-2" placeholder="Enter withdraw amount">
                        <input type="submit" id="withdrawBtn" class="btn btn-danger mt-3" value="Withdraw">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="my-5 py-5"></div>

    <script>
        document.getElementById("login-submit").addEventListener("click", function(){
            const loginForm = document.getElementById("login-form");
            loginForm.style.display = "none";
            document.getElementById("bank-management").style.display = "block";
        });

        //Deposit button
        const depositBtn = document.getElementById("depositBtn");
        depositBtn.addEventListener("click", function(){
            //input field deposit
            bankManagementDeposit();

        });

        function bankManagementDeposit(){
            var depositAmount = document.getElementById("depositAmount");
            const depositValue = depositAmount.value;
            const depositNumber = parseFloat(depositValue);

            //Deposit amount text
            var bankDepositAmount = document.getElementById("bankDeposit");
            var bankDepositText =  bankDepositAmount.innerText;
             bankDeposit = parseFloat(bankDepositText);
             bankDeposit += depositNumber;
             bankDepositAmount.innerText = bankDeposit;
             depositAmount.value = "";

            //Deposit amount text
            var totalDepositAmount = document.getElementById("totalDeposit");
            var totalBankDepositText =  totalDepositAmount.innerText;
             totalBankDeposit = parseFloat(totalBankDepositText);
             totalBankDeposit = totalBankDeposit+depositNumber;
             totalDepositAmount.innerText = totalBankDeposit;
        }

        //Withdraw Button
        const withdrawBtn = document.getElementById("withdrawBtn");
        withdrawBtn.addEventListener("click", function(){
            bankManagementWithdraw();
        });

        function bankManagementWithdraw(){
             //input field deposit
             var withdrawAmount = document.getElementById("withdrawAmount");
            const withdrawValue = withdrawAmount.value;
            const withdrawNumber = parseFloat(withdrawValue);

            //Withdraw amount text
            var bankWithdrawAmount = document.getElementById("bankWithdraw");
            var bankWithdrawText =  bankWithdrawAmount.innerText;
             bankWithdraw = parseFloat(bankWithdrawText);
             bankWithdraw += withdrawNumber;
             bankWithdrawAmount.innerText = bankDeposit;
             withdrawAmount.value = "";

            //Deposit amount text
            var totalDepositAmount = document.getElementById("totalDeposit");
            var totalBankDepositText =  totalDepositAmount.innerText;
             totalBankDeposit = parseFloat(totalBankDepositText);
             totalBankDeposit -=withdrawNumber;
             totalDepositAmount.innerText = totalBankDeposit;
        }
    </script>
</body>

</html>
